name: Github Pages
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


inputs:
  name:
    description: 'Artifact name'
    required: false
    default: 'github-pages'
  path:
    description: "Path of the directory containing the static assets."
    required: true
    default: "dest/"
  retention-days:
    description: "Duration after which artifact will expire in days."
    required: false
    default: "1"



jobs:
  deploy:
    runs-on: ubuntu-20.04
    concurrency:
      groups: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Cache Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: |
          sed -i '51\   "homepage": "/pages-demo-react",' ./package.json
      - run: npm ci
      - run: npm run build
      - run: cp dest/index.html dest/404.html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dest
